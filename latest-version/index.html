<!DOCTYPE html>
<html lang="en">


<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.2/css/all.min.css"
      integrity="sha512-1sCRPdkRXhBV2PBLUdRb4tMg1w2YPf37qatUFeS7zlBy7jJI8Lf4VHwWfZZfpXtYSLy85pkm9GaYVYMfw5BC1A=="
      crossorigin="anonymous"
      referrerpolicy="no-referrer"
    />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN" crossorigin="anonymous">
    <title>Catan ScoreBoard</title>
</head>


<body class="Catan-ScoreBoard">


    <div class="titles">
        <div id="timer-div">
            <button id="start">Start</button>
            <div id="timer">Time: 1:00:00</div>
        </div>
        <div id="expansions-div">
            <label id="label">Expansions in play</label>
            <input id="expansions-tally" type="number">
        </div>
        <div id="add-player-div">
            <input id="add-input" placeholder="Player Name">
            <button id="add-btn">Add</button>
        </div>
    </div>


    <div class="center-format">
        <div class="tables">
           
            <div class="table-column" id="column1">
            </div>


            <div class="table-column" id="column2">
            </div>
               
            <div class="table-column" id="column3">
            </div>


            <div class="table-column" id="column4">
            </div>


            <div class="table-column" id="column5">
            </div>


            <div class="table-column last-column" id="column6">
            </div>


        </div>
    </div>
   
    <script src="script.js"></script>
</body>


</html>
